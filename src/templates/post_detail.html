{% extends 'base.html' %}
{% load urlify %}

{% block head_title %} {{ instance.title}} | {{ block.super }} {% endblock head_title %}

{% block content %}
<div class="row nav-detail">
    <nav>
        <div class="row">
            <ul class="main-nav js--main-nav">
                <li><a href="{% url 'posts:list' %}">Back</a></li>
            </ul>
            <a class='mobile-nav-icon js--nav-icon'><i class='ion-navicon-round'></i></a>
        </div>
    </nav>
</div>
<div class="row section-detail">
    <div class="row title-detail">
        <h2>{{ title }}</h2>

    </div>
    <div class="row time-detail"> <h3>{{ time }}</h3> </div>

    <div class="image-detail">
        {% if instance.image %}
            <img src="{{ instance.image.url }}">
        {% endif %}
    </div>
    <div class="text-detail">
        <p>
            {{ instance.content|linebreaks }}
        </p>
    </div>
    <div class="row hid-but" id="myB" style="margin: 0 0 0 0;">
    <button onclick="myFunction()">Leave a comment / Share a post</button>
    </div>
    <div class="row" id="myDIV" style="display: none;">

    <div class="row comment-detail">
        <div class="fb-comments" data-href="{{ request.build_absolute_uri }}" data-width="300" data-numposts="4" data-mobile="True"></div>

    </div>
    <div class="row comments-link">
        <div class="fb-share-button" data-href="{{ request.build_absolute_uri }}" data-layout="button" data-size="small" data-mobile-iframe="true"><a class="fb-xfbml-parse-ignore" target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fdevelopers.facebook.com%2Fdocs%2Fplugins%2F&amp;src=sdkpreparse">Share</a></div>
        <br>
        <div class="rd-share"><a href="http://www.reddit.com/submit?url={{ request.build_absolute_uri }}&title={{ instance.content|truncatewords:10|urlify }}" target="_blank"><img src="//www.redditstatic.com/spreddit7.gif" alt="submit to reddit" border="0">  </a>
       </div>
    </div>
    </div>
</div>

{% endblock content %}
